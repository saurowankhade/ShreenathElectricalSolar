<!doctype html>
<html>
	<head>
		<title> SHREENATH ELECTRICAL AND ENGINEER CONTRACTOR</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
		*
		{padding: 0;
		margin: 0;
		box-sizing: border-box;
		}
		body{
		background-color:#fafafa;
		
		font-family: sans-serif;
		}
		.menu-bar{
		background: rgb(0,100,0);
		text-align: center;
		
		}
		.menu-bar ul{
		display: inline-flex;
		list-style: none;
		color: #fff;
		}
		.menu-bar ul li{
		width: 120px;
		margin: 15px;
		padding:15px;
		
		}
		.menu-bar ul li a {
		text-decoration:none;
		color:#fff;
		}
		.active,.menu-bar ul li:hover{
		background: #2bab0d;
		border-radius: 3px;
		}
		.company_logo{
		margin-top: 0px;
		margin-left: -50px;
		height: 50px;
		width: 100px;
		border-style: solid yellow 1px;
		border-radius: 100%;cursor: pointer;
		}
		.company_logo:hover{
		transform: scale(1.2);
		transition:all 300ms;
		}
		.menu-bar fa{
		margin-right: 8px;
		}
		.sub-menu-1{
		display:none;
		}
		.menu-bar ul li:hover .sub-menu-1{
		display: block;
		position: absolute;
		background:rgb(0,100,0);
		margin-top:15px;
		margin-left:-15px;
		}
		
		.menu-bar ul li:hover .sub-menu-1 ul{
		display:block;
		margin:10px;
		}
		.sub-menu-2{
		display:none;
		}
		
		.menu-bar ul li:hover .sub-menu-2 ul{
		display:block;
		margin:10px;
		}
		.menu-bar ul li:hover .sub-menu-2{
		display: block;
		position: absolute;
		background:rgb(0,100,0);
		margin-left:-16px;
		margin-top:14px;
		}
		.shree{
		margin-top:30px;
		background-color:#fff4fc;
		margin-left:30px;
		margin-bottom:30px;
		margin-right:30px;
		height:420px;
		
		}

		margin-top: 20px;
		
		height: 250px;
		width: 250px;
		}
